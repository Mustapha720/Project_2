<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepa Tracker Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46, #3b8);
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      outline: none;
      transition: 0.3s;
    }

    .form-container input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.4);
    }

    .form-container button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #2563eb;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-buttons button {
      width: 48%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem;
      background: #f3f4f6;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      transition: background 0.3s, transform 0.2s;
    }

    .social-buttons button:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .form-container p {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .form-container a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="name@example.com" id="eMail">
    <input type="password" placeholder="Password" id="passWord">
    <button onclick="userSignUp()" id="but">Sign Up</button>

    <div class="social-buttons">
      <button type="button" onclick="signGoogle()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google"
          viewBox="0 0 16 16">
          <path
            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
        </svg>
        Google
      </button>
      <button type="button" onclick="signGithub()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github"
          viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
        </svg>
        GitHub
      </button>
    </div>

    <p>Already have an account? <a href="signin.html">Sign in</a></p>
  </div>




  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB6ZIuKAXssFOCSMJpxFYJlEVNEeCNrtIs",
      authDomain: "project-2-1e4b0.firebaseapp.com",
      projectId: "project-2-1e4b0",
      storageBucket: "project-2-1e4b0.firebasestorage.app",
      messagingSenderId: "266153523807",
      appId: "1:266153523807:web:e932044cb7e6f62abc39ea"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const githubProvider = new GithubAuthProvider();




    const userSignUp = () => {
      const email = eMail.value;
      const password = passWord.value;
      if (email === '' || password === '') {
        alert("Please fill all inputs");
      } else {
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode);
          console.log(errorMessage);
        })
      }
    }


    const signGoogle = () => {
      signInWithPopup(auth, googleProvider)
      .then((result) => {
        const googleUser = result.user;
        console.log(googleUser);
        setTimeout(() => {
          if (googleUser) {
            window.location.href = 'dashboard.html'
          } else {
            alert('Sign up!');
            window.location.href = 'index.html'
          }
        }, 1500)
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorCode);
        console.log(errorMessage);
      })
    }


    const signGithub = () => {
      signInWithPopup(auth, githubProvider)
      .then((result) => {
        const githubUser = result.user;
        console.log(githubUser);
        setTimeout(() => {
          if (githubUser) {
            window.location.href = 'dashboard.html'
          } else {
            alert('Sign up!');
            window.location.href = 'index.html'
          }
        }, 2000)
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorCode);
        console.log(errorMessage);
      })
    }


    window.userSignUp = userSignUp;
    window.signGoogle = signGoogle;
    window.signGithub = signGithub;
  </script>
</body>

</html>
